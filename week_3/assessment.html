<!DOCTYPE html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="assessment.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>

  <link href="assessment.css" rel="stylesheet" text="text/css" />
<title>Assessment</title>
</head>

<body>
  <nav class="navbar">
      <div class="container-fluid">
          <div class="navbar-header">
              
          </div>
          <div class="nav navbar-nav navbar-right">

              <button type="button" id="addBtn">
          </div>
          <div class="nav navbar-nav navbar-right">
            <input type="text" id="locInput" text="Enter Location"  placeholder="41824"/>
          </div>
      </div>
  </nav>

  <div class="container">
    <div class="template" hidden>
      <div class="card col-md-3">
        <div class="location">
            <p class="locationText">@@LOCATION@@</p>
          </div>
          <div class="col-md-3 infoCard" id="myDiv@@IDNUM@@">
            <p>@@LONGITUDE@@</p>
            <p>@@LATITUDE@@</p>
            
        </div>
      </div>
    </div>
  </div>
<head>
   
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
 
    <div id="map" class="map">
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.194, lng: -82.858},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_GFnLVIgSuZ1ajEX4BvU3fTERUCC1qbA&callback=initMap"
    async defer></script>
  </div>
  </body>



</html>
